<!-- navigation-->

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
            {% url 'home' as home %}
            {% url 'about' as about %}
            {% url 'contact' as contact %}
			<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>
			</button>
			<a href="#home" class="navbar-brand smoothScroll">Corsa</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li {% if request.path == home %} class="active" {% endif %}><a href=" {% url 'home' %} " class="smoothScroll">Inicio</a></li>
				<li {% if request.path == about %} class="active" {% endif %}><a href=" {% url 'about' %}">Información</a></li>
				<li ><a href="#portfolio" class="smoothScroll">Productos</a></li>
				<li {% if request.path == contact %} class="active" {% endif %}><a href="{% url 'contact' %}" class="smoothScroll">Contáctanos</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" > Account <span class="caret"></span></a>
          <ul class="dropdown-menu">
            {% if not request.user.is_authenticated %}
            <li><a href=" {% url 'account_login' %} " >Login</a></li>
            <li><a href=" {% url 'account_signup' %} " >Signup</a></li>
            {% else %}
            <li><a href=" {% url 'account_logout' %} " >Logout</a></li>
            {% endif %}
          </ul>
        </li>
			</ul>
		</div>
	</div>
</div>
